<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<main>
  <article>
    <figure class="blog-image">
      <img src="assets/images/illustration-article.svg" alt="">
    </figure>
    <p class="category">Learning</p>
    <p class="publish-date">Published 21 Dec 2023</p>
    <a href="javascript:void()" class="post-link">HTML & CSS foundations</a>
    <p class="post-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <figure class="avatar">
      <img src="assets/images/image-avatar.webp" alt="Author Avatar">
      <figcaption>Greg Hooper</figcaption>
    </figure>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">AdrienneAEW</a>.
  </div>
</main>
  
  
 
</body>
</html>
